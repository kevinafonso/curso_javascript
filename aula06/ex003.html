<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código em JavaScript</title>
    <style>
        body {
            background-color: rgb(185, 173, 230);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro codigo em JavaScript</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur voluptate maiores, est aliquid expedita vitae molestiae voluptatem ratione odit hic, ipsam quisquam ipsa libero nisi debitis at earum ducimus laboriosam!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
