<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: 18px Arial;
            background-color: rgb(95, 95, 95);
            color: white;
        }
        #txtvel {
            border-radius: 5px;
            width: 50px;

        }
    </style>
</head>
<body>
    <h1>Sistema de monitoramento de velocidades.</h1>
    Você passou pelo radar à : <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual aferida foi de <strong> ${vel} Km/h </strong></p>`
            if (vel>60){
                res.innerHTML +=`<p> Você acaba de ser
                     <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
